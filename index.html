<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لتواصلك معنا | محمود العوضي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #dc2626;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            text-align: center;
            padding: 60px 0;
            width: 100%;
        }

        .checkmark-circle {
            width: 120px;
            height: 120px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark {
            color: white;
            font-size: 60px;
            animation: checkmark 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        p {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        footer {
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* تأثيرات للوضع الليلي */
        [data-theme="dark"] body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        [data-theme="dark"] p {
            color: #94a3b8;
        }

        [data-theme="dark"] .social-link {
            background-color: #1e293b;
            color: white;
        }

        /* زر تبديل الوضع */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            border: none;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .checkmark-circle {
                width: 100px;
                height: 100px;
            }
            
            .checkmark {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="checkmark-circle">
                <i class="fas fa-check checkmark"></i>
            </div>
            <h1>شكراً لتواصلك معنا!</h1>
            <p>لقد تم استلام رسالتك بنجاح وسنتواصل معك في أقرب وقت ممكن. عادةً ما نقوم بالرد خلال 24 ساعة. يمكنك أيضاً التواصل معنا عبر وسائل التواصل الاجتماعي.</p>
            
            <div class="social-links">
                <a href="https://github.com/El3wady1" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mahmoud-gamal-elawady-427986264/" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/ma7moudel3wady/" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/elawadytv" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    
    <footer>
        <p class="footer-text">جميع الحقوق محفوظة &copy; <span id="year"></span> | محمود جمال العوضي</p>
    </footer>
    
    <!-- زر تبديل الوضع الليلي -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script>
        // تحديث سنة حقوق النشر
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // تبديل الوضع الليلي والنهاري
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');

        // التحقق من تفضيلات المستخدم
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem('theme');

        // تعيين الوضع الأولي
        if (currentTheme === 'dark' || (!currentTheme && userPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // تبديل الوضع عند النقر
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // متابعة تغيير تفضيلات النظام
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const newColorScheme = e.matches ? 'dark' : 'light';
            if (newColorScheme === 'dark' && !localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else if (newColorScheme === 'light' && !localStorage.getItem('theme')) {
                document.documentElement.removeAttribute('data-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // إعادة التوجيه التلقائي بعد 10 ثواني
        setTimeout(() => {
            window.location.href = "index.html";
        }, 10000);
    </script>
</body>
</html>
